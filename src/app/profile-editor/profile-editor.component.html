<form [formGroup]="profileForm" (ngSubmit)="storeValue()">
  
    <label>
      First Name:
      <input id="firstnamediv" type="text" formControlName="firstname">
      <span *ngIf="!profileForm.controls['firstname'].valid&&profileForm.controls['firstname'].touched&&profileForm.controls['firstname'].dirty">*Enter alphabets only</span>
    </label><br />
    <label>
      Last Name:
      <input id="lastnamediv" type="text" formControlName="lastname">
      <span *ngIf="!profileForm.controls['lastname'].valid&&profileForm.controls['lastname'].touched&&profileForm.controls['lastname'].dirty">*Enter alphabets only</span>
    </label><br />
  
    <label>
      Email:
      <input id="emaildiv" type="text" formControlName="email">
      <span *ngIf="!profileForm.controls['email'].valid&&profileForm.controls['email'].touched&&profileForm.controls['email'].dirty">*Enter a valid email</span>
    </label><br />
    <label>
      Empid:
      <input id="empiddiv" type="text" formControlName="empid">
      <span *ngIf="!profileForm.controls['empid'].valid&&profileForm.controls['empid'].touched&&profileForm.controls['empid'].dirty">*Enter numbers only</span>
    </label><br />
  

    <label>
      Password:
      <input id="passworddiv"type="password" formControlName="password">
      <span *ngIf="!profileForm.controls['password'].valid && profileForm.controls['password'].touched&&profileForm.controls['password'].dirty">*Enter at least one number,capital letter,small letter,special character</span>
    </label><br />
    <label>
      Confirm Password:
      <input id="cpassworddiv"type="password" formControlName="cpassword" (keyup)="check()" formControlName="cpassword">
      <span *ngIf="!profileForm.controls['cpassword'].valid&&profileForm.controls['cpassword'].touched&&profileForm.controls['cpassword'].dirty">*Password doesnt match</span>
    </label><br />
  
    <label>
      Gender:
      <input id="genderdiv" type="text" formControlName="gender">
      <span *ngIf="!profileForm.controls['gender'].valid && profileForm.controls['gender'].touched && profileForm.controls['gender'].dirty">*Enter only alphabets</span>
    </label><br />
  <a routerLink='/show'>
  <button  id="buttondiv" type="submit" [disabled]="!profileForm.valid" >Submit</button>
  </a>
</form>
